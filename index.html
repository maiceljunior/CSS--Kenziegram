<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KenzieGram</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<header class="header-principal">

		<nav class="navegacao-topo">

			<ul>

				<li class="lista-img">
					<img src="./img/logo.png" alt="">
				</li>

				<li class="lista-pesquisa">
					<img src="./img/buscar_grey.png" alt="">
					<input type="text" placeholder="Pesquisar por">
				</li>

				<div class="login-register">
					<li class="lista-login">
						<button>Login</button>
					</li>

					<li class="lista-registro">
						<button>Sing in</button>
					</li>
				</div>

			</ul>

		</nav>

	</header>

	<main class="main-container">

		<section>

			<article class="container-section-one">

				<div class="perfil-otters">

					<img class="foto-perfil" src="./img/profile-photo.png" alt="foto-de-perfil">
					<div class="container-two">

						<div class="container-tree">

							<div class="nick-follow">
								<span class="nickname">kenzieacademybr</span>
								<button class="follow">Follow</button>
							</div>

							<div class="seguidor-publi">
								<p class="publicacoes"><span>759</span> publicacões</p>
								<p class="seguidores"><span>38,4mil</span> seguidores</p>
								<p class="seguindo"><span>281</span> seguindo</p>
							</div>

							<span class="nickname-perfil">Kenzie Acadamey Brasil</span>


							<span class="paragrafo">Vire um programador em 12 meses: Aprenda agora. Pague depois </span>
							<span class="paragrafo">98% dos alunos contratados em menos de 1 mês após a formatura</span>

							<span class="paragrafo-link">Link</span>
							<a class="link-text" href="https://linktr.ee/kenzieacademybr"
								target="_blank">linktr.ee/kenzieacademybr</a>
						</div>

					</div>

				</div>

				<nav>
					<ul class="destaques">
						<li>
							<figure>
								<img class="img-destaques" src="./img/store1.png" alt="A Kenzie">
								<figcaption class="destaques-text">A Kenzie</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img class="img-destaques" src="./img/store2.png" alt="Depoimentos">
								<figcaption class="destaques-text">Depoimentos</figcaption>
							</figure>
						</li>
						<li>
							<figure>
								<img class="img-destaques" src="./img/store3.png" alt="Parceiras">
								<figcaption class="destaques-text">Parceiras</figcaption>
							</figure>
						</li>
					</ul>
				</nav>

			</article>
		</section>


		<section class="section-two">

			<nav>
				<ul class="nav-galeria">
					<li class="pub-li">
						<img class="pub-img"
							src="https://raw.githubusercontent.com/Kenzie-Academy-Brasil-Developers/m1-extra-s2-estilize-uma-rede-social-maiceljunior/master/img/pubIcon2.png?token=GHSAT0AAAAAABPGOISBMJIRNW7RRUJSUVQYYPSKDEA"
							alt="publicacões">
						<span class="publicacoes-galeria">Publicações</span>
					</li>
					<li>
						<img class="reels-img" src="./img/reelsIcon.png" alt="reels">
						<span class="reels">Reels</span>
					</li>
					<li>
						<img class="play-img" src="./img/playIcon.png" alt="Play">
						<span class="play">Vídeos</span>
					</li>
				</ul>
			</nav>

			<article class="posts">
				<img src="./img/post1.png" alt="">
				<img src="./img/post2.png" alt="">
				<img src="./img/post3.png" alt="">
				<img src="./img/post4.png" alt="">
				<img src="./img/post5.png" alt="">
				<img src="./img/post6.png" alt="">
			</article>

		</section>


	</main>


</body>

</html>
